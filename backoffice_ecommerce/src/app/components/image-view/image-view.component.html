<div class="row">
	<div class="col-md-3 p-2" *ngFor="let url of imageUrls">
		<img [src]="url">
		<div class="d-flex gap-2 justify-content-center p-1">
			<button class="btn btn-success">
				<i class="fa fa-edit"></i>
			</button>
			<button class="btn btn-danger">
				<i class="fa fa-trash"></i>
			</button>
		</div>
	</div>
	<div class="col-md-3 p-2">
		<button class="btn btn-success">
			<i class="fa fa-plus"></i>
			Ajouter Image
		</button>
	</div>
</div>
